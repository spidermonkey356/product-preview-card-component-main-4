<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>

	<body>
		<section class="container">
			<main class="product-card">
				<figure class="product-image"></figure>
				<!-- End of product-image -->
				<section class="product-description">
					<p class="perfume-txt">perfume</p>
					<h1 class="heading-txt">
						Gabrielle Essence <br />
						Eau De Parfum
					</h1>
					<p class="paragraph-txt">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price-container">
						<p class="new-price">$149.99</p>
						<p class="original-price">$169.99</p>
					</div>

					<button class="btn-dark-green">
						<img
							class="shopping-cart-icon"
							src="images/icon-cart.svg"
							alt="Cart Icon"
						/>
						Add to Cart
					</button>
				</section>
				<!-- End of product-description -->
			</main>
		</section>
	</body>
</html>
